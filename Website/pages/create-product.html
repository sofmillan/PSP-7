<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/createProduct.css">
    <title>Create Product</title>
</head>
<body>
    <header>
        <h1>Create New Product</h1>
        <a href="home.html">Back to Products</a>
        <button id="logout-btn">Logout</button>
    </header>
    <form id="create-product-form">
        <input type="text" id="product-name" placeholder="Product Name" required><br>
        <textarea id="product-description" placeholder="Description"></textarea><br>
        <input type="number" id="product-price" placeholder="Product Price" required><br>
        <input type="url" id="product-img" placeholder="Product Image" required><br>
        <button type="submit">Add Product</button>
    </form>
    <p id="status-message"></p>
    <script src="../scripts/admin.js"></script>
</body>
</html>
