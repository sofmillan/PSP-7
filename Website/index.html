<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login / Register</title>
</head>
<body>
    <div id="auth-container">
        
        <div id="login-view">
            <h2>ğŸ”‘ Login</h2>
            <form id="login-form" class="index_form">
                <input type="email" id="login-email" placeholder="Email" required><br>
                <input type="password" id="login-password" placeholder="Password" required><br>
                <button type="submit">Log In</button>
            </form>
            <p class="register-message">Don't have an account? <a href="#" id="show-register">Register here</a>.</p>
        </div>

        <div id="register-view" style="display: none;">
            <h2>ğŸ“ Register</h2>
            <form id="register-form" class="index_form">
                <input type="email" id="register-email" placeholder="Email" required><br>
                <input type="password" id="register-password" placeholder="Password" required><br>
                <button type="submit">Register</button>
            </form>
            <p class="register-message">Already have an account? <a href="#" id="show-login">Login here</a>.</p>
        </div>
        
        <p id="message"></p>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
